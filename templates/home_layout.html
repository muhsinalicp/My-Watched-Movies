<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Watched Movies</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f7fa;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #222;
        color: white;
        padding: 1rem;
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      header img {
        height: 40px;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 1rem;
        margin: 0;
        padding: 0;
      }

      nav a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }

      main {
        padding: 2rem;
      }

      h1 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    {% load static %}
    <header>
      <img src="{% static 'images/movie.png' %}" alt="logo" />
      <h2>My Watched Movies</h2>
      {% include "menu.html" %}
    </header>
    <main>{% block content %}{% endblock %}</main>
  </body>
</html>
